<html>
  <body style="background-color:#F3AC3C;
    display:flex;
    align-items:center;
    justify-content:center;
    height:97vh;">
    
    <div style="background-color:#9f3333; 
      width:200px; 
      height:200px; 
      border-radius:50%; 
      display:flex; gap:35px; 
      overflow:none; 
      justify-content:center;
      align-items:center;
      margin:0 auto">
      
      
         <div style="background-color:black;
           width:85px; 
           height:160px;  
           clip-path: ellipse(80% 50% at 100% 50%);
           display:flex;
           justify-content:center;
           align-items:center">

            <div style="width:30px;
              height:15px; 
              margin:-15px -20px 0 0;
              background-color:white;
              border-bottom-left-radius:30px;
              border-bottom-right-radius:30px;
              transform: rotate(30deg);">
            </div>

         </div>

         <div style="background-color:black;
           width:85px; 
           height:160px; 
           clip-path: ellipse(80% 50% at 0% 50%);
           display:flex;
           justify-content:center;">

            <div style="width:30px;
              height:15px; 
              margin:65px 25px 0 0;
              background-color:white;
              border-bottom-left-radius:30px;
              border-bottom-right-radius:30px;
              transform:rotate(-30deg);">
            </div>
        
         </div>
    </div>
  </body>
</html>
